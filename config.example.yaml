# yaml-language-server: $schema=https://raw.githubusercontent.com/brittonhayes/day-night-cycle/main/config.schema.json
location:
  latitude: 46.0645
  longitude: -118.3430
  timezone: "America/Los_Angeles"

plugins:
  # Cursor with arbitrary settings support
  - name: cursor
    enabled: true
    custom:
      day:
        workbench.colorTheme: "Default Light+"
        editor.fontSize: 14
        zenMode.fullScreen: false
      night:
        workbench.colorTheme: "Default Dark+"
        editor.fontSize: 16
        zenMode.fullScreen: true
        editor.lineHeight: 1.6

  # Claude Code with arbitrary settings support
  - name: claude-code
    enabled: true
    custom:
      day:
        theme: "light"
        editor.fontSize: 13
      night:
        theme: "dark"
        editor.fontSize: 15
        editor.lineNumbers: true

  # Legacy theme-only configuration (still supported)
  - name: iterm2
    enabled: true
    day: "Light Background"
    night: "Dark Background"
